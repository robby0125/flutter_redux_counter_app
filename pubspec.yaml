name: flutter_redux_counter_app
description: Simple example flutter project using redux for state management

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  copy_with_extension: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  copy_with_extension_gen: ^2.0.2

flutter:
  uses-material-design: true
